<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pokétron Memory Game | Gotta Match 'Em All</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="background">
  <div class="board">
    <div class="scoreboard">
      <h1 class="title">Pokétron Memory Game</h1>
      <h2 class="score score__best">
        <a href="https://youtu.be/oomCIXGzsR0?t=40s" target="_blank">Best Score:</a>
        <span id="scoreBest"></span>
      </h2>
      <h2 class="score score__current">Score:
        <span id="scoreCurrent"></span>
      </h2>
      <button class="score restart" id="restart">New Game</button>
    </div>
  </div>
  <script type="text/javascript " src="app.js "></script>
</body>

</html>
